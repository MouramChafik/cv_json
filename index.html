<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon CV - Chafik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .cv-button {
            padding: 12px 28px;
            font-size: 1.1em;
            color: #fff;
            background: #0078d7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cv-button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>
        Bienvenue sur mon CV en format JSON
     </h1>
   <a class="cv-button" href="https://chafikcv.netlify.app/cv.json" rel="noopener">
    Voir mon CV
</a>
</body>
</html>
